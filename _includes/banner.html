{% assign page-class = page.title | slugify %}
<section class="section banner__bg" style="background-image: url('{{site.baseurl}}/img/bg/{{page.title | slugify}}.jpg');">
  <div class="site-header__offset"></div>
  <div class="row row--padding banner">
    <h1 class="title title--large title--light">{% if page-class == "overview" %}{{page.banner-title}}{% else %}{{ page.title }}{% endif %}</h1>
  </div>
</section>
