<div class="offer offer--inline">

  <a class="offer__link" href="{{ offer.link }}"></a>

  <div class="offer__image bg-image-ratio bg-image-ratio--3-2" style="background-image: url('{{ site.baseurl }}/img/offers/{{offer.title | slugify}}.jpg')">
  </div

 ><div class="offer__content">
    <h3 class="offer__title">{{ offer.title }}</h3>
    <h4 class="offer__location">{{ offer.location }}</h4>
  </div

 ><div class="offer__right">
    <div class="offer__arrow"></div>
  </div>

</div>
